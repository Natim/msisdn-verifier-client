<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/ext/toastr.min.css"/>
  <script src="js/ext/sjcl.js"></script>
  <script src="js/ext/hawk.js"></script>
  <script src="js/ext/bidbundle.js"></script>
  <script src="js/ext/jquery.min.js"></script>
  <script src="js/ext/toastr.min.js"></script>
  <script src="js/token.js"></script>
  <script src="js/client_request_helper.js"></script>
  <script src="js/app.js"></script>
  <title>MSISDN verificator tester</title>
</head>
<body role="application">
  <h1>MSISDN verifier tester</h1>
  <div class="main-form">
    <section id="register-form">
      <label>MSISDN</label>
      <input type="text" id="msisdn" placeholder="msisdn">
      <label>MCC</label>
      <input type="text" id="mcc" placeholder="mcc">
      <label>MNC</label>
      <input type="text" id="mnc" placeholder="mnc">
      <div>
        <button id="register-button">Register MSISDN</button>
      </div>
    </section>
    <section id="verify-form" class="hidden">
      <label>Verification code</label>
      <input type="text" id="verification-code" placeholder="Enter verification code">
      <div>
        <button id="verify-button">Verify</button>
        <button id="resend-button">Resend code</button>
      </div>
    </section>
    <section>
      <img id="verified" class="hidden" src="css/images/verified.png" alt="verified"></img>
    </section>
    <button id="reset-button">Reset</button>
  </div>

</body>
</html>
