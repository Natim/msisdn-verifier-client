<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script defer src="js/ext/sjcl.js"></script>
  <script defer src="js/token.js"></script>
  <script defer src="js/ext/hawk.js"></script>
  <script defer src="js/client_request_helper.js"></script>
  <script defer src="js/app.js"></script>
  <title>MSISDN verificator tester</title>
</head>
<body role="application">
  <div class="main-form">
    <label>MSISDN</label>
    <input type="text" id="msisdn" placeholder="MSISDN" value="123456789">
    <label>MCC</label>
    <input type="text" id="mcc" placeholder="MCC" value="214">
    <label>MNC</label>
    <input type="text" id="mnc" placeholder="MNC" value="07">
    <div>
      <button id="btVerify">Verify</button>
      <button id="btReset">Reset</button>
    </div>
  </div>
</body>
</html>
