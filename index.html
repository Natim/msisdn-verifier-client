<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script defer src="js/ext/sjcl.js"></script> 
  <script defer src="js/ext/hawk.js"></script>
  <script defer src="js/ext/bidbundle.js"></script>
  <script defer src="js/token.js"></script>
  <script defer src="js/client_request_helper.js"></script>
  <script defer src="js/app.js"></script>
  <title>MSISDN verificator tester</title>
</head>
<body role="application">
  <div class="main-form">
    <section id="register-form">
      <label>MSISDN</label>
      <input type="text" id="msisdn" placeholder="msisdn">
      <label>MCC</label>
      <input type="text" id="mcc" placeholder="mcc">
      <label>MNC</label>
      <input type="text" id="mnc" placeholder="mnc">
      <div>
        <button id="btRegister">Register MSISDN</button>
      </div>
    </section>
    <section id="verify-form" class="hidden">
      <label>Verification code</label>
      <input type="text" id="verificationCode" placeholder="Enter verification code">
      <div>
        <button id="btVerify">Verify</button>
      </div>
    </section>
    <button id="btReset">Reset</button>
  </div>

</body>
</html>
